	<script>
		$.ajaxSetup({
			xhrFields: {
				withCredentials: true
			},
		});
		$('#btnUploadSingle').click(function(){
			lx.chooseImage({
				count: 1,
				success: function (res) {
					$('#images').html('');
					for(var i=0; i<res.images.length;++i)
					{
						var item = $('<img/>');
						var imgBase64 = lx.getImage(res.images[i].fileID);
						var exif = lx.getImageExif(res.images[i].fileID);
						alert('exif:' + JSON.stringify(exif));
						item.attr('src', 'data:image/gif;base64,' + imgBase64);
						$('#images').append(item);
					}
				}
			});
		});
		$('#btnUploadMuilt').click(function(){
			lx.chooseImage({
				count: 100,
				success: function (res) {
					$('#images').html('');
					for(var i=0; i<res.images.length;++i)
					{
						var item = $('<img/>');
						var imgBase64 = lx.getImage(res.images[i].fileID);
						item.attr('src', 'data:image/gif;base64,' + imgBase64);
						$('#images').append(item);
					}
				}
			});
		});
		$('#btnUploadNew').click(function(){
			lx.chooseImage({
				count: 1,
				success: function (res) {
					for(var i=0; i<res.images.length;++i)
					{
						var imgBase64 = lx.getImage(res.images[i].fileID);
						$.ajax({
							url: lx.parseApiUrl('Public/File/uploadImage'),
							data: {image_data: imgBase64, image_type: res.images[i].fileType},
							method: 'POST',
							success: function(result){
								alert(JSON.stringify(result));
							},
							error: function(){
								alert('网络错误');
							}
						})
					}
				}
			});
		});
		$('#btnOAuthQQ').click(function(){
			if(lxVersion.isApp())
			{
				lxOAuth.qq({
					success:function(res){
						$.ajax({
							url: lx.parseApiUrl('Member/OpenLogin/qqAppCallback'),
							data: {data: JSON.stringify(res)},
							method: 'POST',
							success: function(result){
								parseLoginCallback(result);
							},
							error: function(){
								alert('网络错误');
							}
						})
					},
					error: function(result){
						alert(JSON.stringify(result));
					},
					calcel: function(result){
						alert('取消授权');
					},
				});
			}
			else
			{
				location = lx.parseApiUrl('Member/OpenLogin/qq');
			}
		});
		$('#btnOAuthWeixin').click(function(){
			if(lxVersion.isApp())
			{
				lxOAuth.weixin({
					success:function(res){
						$.ajax({
							url: lx.parseApiUrl('Member/OpenLogin/weixinAppCallback'),
							data: {data: JSON.stringify(res)},
							method: 'POST',
							success: function(result){
								parseLoginCallback(result);
							},
							error: function(){
								alert('网络错误');
							}
						})
					},
					error: function(result){
						alert(JSON.stringify(result));
					},
					calcel: function(result){
						alert('取消授权');
					},
				});
			}
			else if(lxVersion.isWeixin())
			{
				location = lx.parseApiUrl('Member/OpenLogin/weixin');
			}
			else
			{
				alert('微信登录只允许在 微信端 使用');
			}
		});
		$('#btnOAuthWeibo').click(function(){
			if(lxVersion.isApp())
			{
				lxOAuth.weibo({
					success:function(res){
						$.ajax({
							url: lx.parseApiUrl('Member/OpenLogin/weiboAppCallback'),
							data: {data: JSON.stringify(res)},
							method: 'POST',
							success: function(result){
								parseLoginCallback(result);
							},
							error: function(){
								alert('网络错误');
							}
						})
					},
					error: function(result){
						alert(JSON.stringify(result));
					},
					calcel: function(result){
						alert('取消授权');
					},
				});
			}
			else
			{
				location = lx.parseApiUrl('Member/OpenLogin/weibo');
			}
		});
		function parseLoginCallback(result)
		{
			alert(JSON.stringify(result));
			lxOAuth.setToken({
				interfaceName: result.interface,
				userID: result.userID,
				token: result.token
			});
		}
		$('#btnJump').click(function(){
			location = $('#jumpUrl').val();
		})
		$('#btnOpenUrl').click(function(){
			window.open($('#openUrl').val());
		})
		$('#btnOpenWindow').click(function(){
			lx.openWindow($('#openWindow').val());
		})
		$('#btnOpenWindowWithData').click(function(){
			lx.openWindowWithData({
				url: location.href,
				data: {
					id: 1,
					name: '测试',
				},
			});
		})
		$(function(){
			var data = lx.getWindowData();
			if(null != data)
			{
				alert('窗口数据传递：' + JSON.stringify(data));
			}
		})
		$('#btnShare').click(function(){
			lxShare.link({
				title: $('#shareTitle').val(),
				link: $('#shareLink').val(),
				imgUrl: $('#shareImgUrl').val(),
				desc: $('#shareDesc').val(),
				success: function(){
					alert('分享成功');
				},
				error: function(){
					alert('分享失败');
				},
				cancel: function(){
					alert('取消分享');
				},
			});
		})
		$('#btnUserInfo').click(function(){
			$.ajax({
				url: lx.parseApiUrl('Member/Userinfo/current'),
				method: 'GET',
				success: function(result){
					alert('用户信息' + JSON.stringify(result));
				},
				error: function(){
					alert('获取用户信息网络错误');
				}
			});
		})
		$('#btnParseApiUrl').click(function(){
			alert(lx.parseApiUrl($('#parseApiUrl').val()));
		})

		$('#btnRefresh').click(function(){
			location.reload();
		})
		$('#btnStorageRead').click(function(){
			$('#storageValue').val(lxStorage.read({
				group: $('#storageGroup').val(),
				key: $('#storageKey').val(),
			}));
		})
		$('#btnStorageWrite').click(function(){
			alert(lxStorage.write({
				group: $('#storageGroup').val(),
				key: $('#storageKey').val(),
				value: $('#storageValue').val(),
			}));
		})
		$('#btnStorageDelete').click(function(){
			alert(lxStorage.delete({
				group: $('#storageGroup').val(),
				key: $('#storageKey').val(),
			}));
		})
		$('#btnStorageGetKeys').click(function(){
			alert(JSON.stringify(lxStorage.getKeys($('#storageGroup').val())));
		})
		$('#btnHapticFeedback').click(function(){
			lx.hapticFeedback();
		})
		$('#btnBindWindowEvent').click(function(){
			lx.setWindowEvent({
				resume: function(){
					alert('欢迎回来');
				},
				close: function(){
					return confirm('是否关闭？');	
				},
			});
		})
		$('#btnGetGPS').click(function(){
			lx.getLocation({
				success: function(result){
					alert('success:' + result.latitude + ',' + result.longitude);
				},
				error: function(result){
					alert('error');
				},
			});
		})
		$('#btnGetDeviceID').click(function(){
			alert(lx.getDeviceID());
		})
		</script>
